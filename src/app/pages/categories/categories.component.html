<div class="container">
  <div class="row">
    <h4><a href="/">Accueil</a> | <a href="">{{id_categorie}}</a></h4>
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let article of articles">
      <div class="product-grid2">
        <div class="product-image2">
          <a href="article/{{article.uid}}">
            <img
              class="pic-1"
              src="{{article.image}}"
            />
            <img
              class="pic-2"
              src="{{article.image}}"
            />
          </a>
          <ul class="social">
            <li>
              <a href="#" data-tip="Quick View"><i class="fa fa-eye"></i></a>
            </li>

            <li>
              <a href="#" data-tip="Add to Cart"
                ><i class="fa fa-shopping-cart"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="product-content">
          <h3 class="title"><a href="article/{{article.uid}}">{{article.nom}}</a></h3>
          <span class="price">{{article.prix}} DT</span>
        </div>
      </div>
    </div>
  </div>
</div>
