<ul class="breadcrumb">
  <li>
    <a href="#"><i class="fa fa-home"></i></a>
  </li>
  <li><a href="#">Order History</a></li>
</ul>

<div class="row">
  <!--Middle Part Start-->
  <div id="content" class="col-sm-9">
    <h2 class="title">Order History</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <td class="text-center">Image</td>
            <td class="text-left">Product Name</td>
            <td class="text-center">Qty</td>
            <td class="text-center">Status</td>
            <td class="text-center">Date Added</td>
            <td class="text-right">Total</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cmd of commandes">
            <td class="text-center">
              <a href="product.html"
                ><img
                  width="85"
                  class="img-thumbnail"
                  title="Aspire Ultrabook Laptop"
                  alt="Aspire Ultrabook Laptop"
                  src="{{cmd.article.image}}"
                />
              </a>
            </td>
            <td class="text-left">
              <a href="product.html">{{cmd.article.nom}}</a>
            </td>
            <td class="text-center">{{cmd.quantite}}</td>
            <td class="text-center">{{cmd.etat}}</td>
            <td class="text-center">{{cmd.date}}</td>
            <td class="text-right">{{cmd.total}}</td>
            <td class="text-center">
              <a
                class="btn btn-info"
                title=""
                data-toggle="tooltip"
                href="order-information.html"
                data-original-title="View"
                ><i class="fa fa-eye"></i
              ></a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
  <!--Middle Part End-->
  <!--Right Part Start -->
  <aside class="col-sm-3 hidden-xs" id="column-right">
    <h2 class="subtitle">Account</h2>
    <div class="list-group">
      <ul class="list-item">
        <li><a href="/profile">My Account</a></li>
        <li><a href="/profile/favoris">Favoris</a></li>
        <li><a href="/profile/order-history">Order History</a></li>
      </ul>
    </div>
  </aside>
  <!--Right Part End -->
</div>
