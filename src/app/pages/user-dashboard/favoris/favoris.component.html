<ul class="breadcrumb">
  <li>
    <a href="#"><i class="fa fa-home"></i></a>
  </li>
  <li><a href="#">Account</a></li>
  <li><a href="#">My Favoris</a></li>
</ul>

<div class="row">
  <!--Middle Part Start-->
  <div id="content" class="col-sm-9">
    <h2 class="title">My Favoris</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <td class="text-center">Image</td>
            <td class="text-left">Product Name</td>
            <td class="text-left">Model</td>
            <td class="text-right">Unit Price</td>
            <td class="text-right">Action</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fav of favoris">
            <td class="text-center">
              <a href="product.html"
                ><img
                  width="70px"
                  src="{{fav.article.image}}"
                  alt="Aspire Ultrabook Laptop"
                  title="Aspire Ultrabook Laptop"
                />
              </a>
            </td>
            <td class="text-left"><a href="product.html">{{fav.article.nom}}</a></td>
            <td class="text-left">{{fav.article.marque}}</td>
            <td class="text-right">
              <div class="price">
                <span class="price-new">{{fav.article.prix}}</span>
              </div>
            </td>
            <td class="text-right">
              <button
                class="btn btn-primary"
                title=""
                data-toggle="tooltip"
                onclick="cart.add('48');"
                type="button"
                data-original-title="Add to Cart"
              >
                <i class="fa fa-shopping-cart"></i>
              </button>
              <a
                class="btn btn-danger"
                title=""
                data-toggle="tooltip"
                (click)="delete(fav.uid)"
                data-original-title="Remove"
                ><i class="fa fa-times"></i
              ></a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <!--Middle Part End-->
  <aside class="col-sm-3 hidden-xs" id="column-right">
    <h2 class="subtitle">Account</h2>
    <div class="list-group">
      <ul class="list-item">
        <li><a href="/profile">My Account</a></li>
        <li><a href="/profile/favoris">Favoris</a></li>
        <li><a href="/profile/order-history">Order History</a></li>
      </ul>
    </div>
  </aside>
</div>
